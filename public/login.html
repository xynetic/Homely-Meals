    <script type="module">

      import { doc, db, setDoc, updateDoc, auth, signInWithEmailAndPassword } from './js/firebase-config.js'

      // button listeners
      $("#login-btn").click(function() {
        // get value FROM every input fields and put them into variable

        var email = $("#contact-your-email").val();
        var password = $("#contact-your-password").val()

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in 
              const user = userCredential.user;

              const dt = new Date();
              updateDoc(doc(db, 'users/' + user.uid),{
                last_login: dt,
              })
              localStorage.setItem('isLoggedIn', true);;

              location.href = '/index.html';

              alert('User loged in!');
              // ...
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;

              alert(errorMessage);
        });

      });
    </script>
