    <script type="module">

      import { doc, db, setDoc, auth, createUserWithEmailAndPassword } from './js/firebase-config.js'

      // button listeners
      $("#register").click(function() {
        // get value FROM every input fields and put them into variable

        var name = $("#contact-your-name").val()
        var email = $("#contact-your-email").val();
        var password = $("#contact-your-password").val()

        var userObj = {
          name: $("#contact-your-name").val(),
          email: $("#contact-your-email").val(),
          password: $("#contact-your-password").val()
        }

        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;

          const collection = doc(db, "users/" + user.uid);
          setDoc(collection, userObj);

          alert('user created!');
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          alert(errorMessage);
        // ..
        });

      });
    </script>
